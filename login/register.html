<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <h2>Đăng ký tài khoản</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ và tên">
                <span id="fullnameError" class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="username">Tên đăng nhập (Email)</label>
                <input type="text" id="username" name="username" required placeholder="Nhập email">
                <span id="usernameError" class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" name="phone" required placeholder="Nhập số điện thoại">
                <span id="phoneError" class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="gender">Giới tính</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
                <span id="genderError" class="error-message"></span>
            </div>
            
            <div class="input-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" required placeholder="Nhập địa chỉ của bạn">
                <span id="addressError" class="error-message"></span>
            </div>
            <button type="submit" class="register-btn">Đăng ký</button>
        </form>
        <div class="login">
            Bạn đã có tài khoản? <a href="index.html">Đăng nhập ngay</a>
        </div>
    </div>

    <script src="register.js"></script> <!-- Kết nối tệp JS -->
</body>
</html>
